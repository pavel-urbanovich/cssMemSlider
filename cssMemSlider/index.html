<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>cssMemSlider</title>
</head>
<body>
    <header class="header">
        <div class="header-name">Rolling Scopes School</div>
    </header>
    <main class="main">
        <div class="container">
            <div class="title">
                <h1 class="title-name">CssMemSlider</h1>
                <h2 class="subtitle">Description</h2>
            </div>
            <div class="slider-wrapper">
                <div class="input-wrapper">
                    <input type="radio" name="point" id="slide1" checked>
                    <input type="radio" name="point" id="slide2">
                    <input type="radio" name="point" id="slide3">
                    <input type="radio" name="point" id="slide4">
                    <input type="radio" name="point" id="slide5">
                </div>
                <div class="slider-container">
                    <div class="slider">
                        <div class="slides slide-1"></div>
                        <div class="slides slide-2"></div>
                        <div class="slides slide-3"></div>
                        <div class="slides slide-4"></div>
                        <div class="slides slide-5"></div>
                </div>
                </div>
                <div class="controls">
                    <label for="slide-1"></label>
                    <label for="slide-2"></label>
                    <label for="slide-3"></label>
                    <label for="slide-4"></label>
                    <label for="slide-5"></label>
                </div>	
            </div>
        </div>
    </main>
    <footer class="footer"></footer>
</body>
</html>
