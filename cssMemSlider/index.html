<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <title>cssMemSlider</title>
</head>
<body>
    <header class="header">
        <div class="header-name">Rolling Scopes School</div>
    </header>
    <main class="main">
        <div class="container">
            <div class="title">
                <h1 class="title-name">CssMemSlider</h1>
                <h2 class="subtitle">Description</h2>
            </div>
            <div class="slider-wrapper">
                <div class="slider">
                    <input type="radio" name="point" id="slide1" checked>
                    <input type="radio" name="point" id="slide2">
                    <input type="radio" name="point" id="slide3">
                    <input type="radio" name="point" id="slide4">
                    <input type="radio" name="point" id="slide5">
                    <div class="slides-content">
                        <div class="slide active"><img src="assets/1.jpg" alt="start"></div>
                        <div class="slide"><img src="assets/2.jpg" alt="panic"></div>
                        <div class="slide"><img src="assets/3.jpg" alt="computer"></div>
                        <div class="slide"><img src="assets/4.jpg" alt="scelet"></div>
                        <div class="slide"><img src="assets/5.jpg" alt="finish"></div>
                    </div>
                    <div class="nav">
                        <div class="description">
                            <div class="info info-active">Пойду учиться в RSSchool</div>
                            <div class="info">Прошла первая неделя...</div>
                            <div class="info">Обожаю тесты</div>
                            <div class="info">На завершающем этапе</div>
                            <div class="info">Сделал финальный проект</div>
                        </div>
                        <div class="controls">
                            <label for="slide1" class="controls-point"><span class="text text-1"></span></label>
                            <label for="slide2" class="controls-point"><span class="text text-2"></span></label>
                            <label for="slide3" class="controls-point"><span class="text text-3"></span></label>
                            <label for="slide4" class="controls-point"><span class="text text-4"></span></label>
                            <label for="slide5" class="controls-point"><span class="text text-5"></span></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer-wrapper">
            <div class="info"><span>©</span><time datetime="2022">2022</time><a class="github-link" href="https://github.com/pavel-urbanovich">pavel-urbanovich</a></div>
            <a class="school-link" href="https://rs.school">Rolling Scopes School</a>
            <a class="footer-link" href="https://rs.school/js-stage0/"><div class="footer-logo"></div></a>
        </div>
    </footer>
</body>
</html>
